<div class="row" style="display: inline">
        <div class="col s12 m2">
          <div class="card">
            <div class="card-image">
              <img src="../../styles/profile.jpeg">
              <span class="card-title">Profile</span>
            </div>
            <div class="card-content">

            User Name:  {{ user.userName }}<br><br>
            <span>Name: {{ user.firstName }} {{ user.lastName }} </span>
          </div>
            <div class="card-action">
              <a href="#">Edit Profile</a>
            </div>
          </div>
        </div>
      </div>

<div class="row">
  <div class="col s12 m2">
      <div class="card" ng-click="redeem()">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="../styles/redeem-coffee.jpg">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Redeem</span>
        </div>
        <div ng-model="toggleRedeemBtn" class="{{ toggleRedeemBtn }}">
          <span class="card-title grey-text text-darken-4">Enjoy your free cup of coffee!<i class="material-icons right">close</i></span>
          <img src='../styles/qrcode.png' style="width: 50px height: 50px"/>
          <br>
          <div ng-model="ticketID">Ticket ID: {{ticketID}}</div>
        </div>
        <div ng-model="user.tickets">{{ user.tickets }}</div>
        <div ng-hide="hideNoTicketsMessage" class="ng-hide">Sorry, you have no more tickets!</div>
      </div>
  <div>
</div>
